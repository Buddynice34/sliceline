<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliceline | Checkout</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Add Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <!-- Link to your custom CSS file (styles.css) if needed -->
    <link rel="stylesheet" href="./CSS/checkout.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><h4 class="logo">Slice<span>Line</span> <i class='bx bxs-pizza'></i></h4></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cart" href="./cart.html"><span class="material-symbols-outlined">
                            shopping_cart
                            </span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">Delivery Address</div>
                    <div class="card-body" id="delivery-address">
                        <!-- Delivery address form will be dynamically generated here -->
                        <form class="checkout-form">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Street Name & Number</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your House number & Street name">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">City</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your City name">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Province</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your Province">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Area Code</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your area code">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">Payment Type</div>
                    <div class="card-body" id="payment-type">
                        <!-- Payment type form will be dynamically generated here -->
                        <form class="checkout-form">
                            <div class="mb-3">
                                <label for="paymentMethod" class="form-label">Select Payment Method</label>
                                <select class="form-select" id="paymentMethod">
                                    <option>Credit Card</option>
                                    <option>PayPal</option>
                                    <!-- Add more payment options as needed -->
                                </select>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">Ordered Pizzas</div>
                    <div class="card-body" id="ordered-pizzas">
                        <!-- Ordered pizzas list will be dynamically generated here -->
                        <!-- Sample ordered pizza for reference -->
                        <div class="pizza-list-item d-flex justify-content-between">
                            <div>
                                <h5>Pizza Name</h5>
                                <p>Price: R 50.00</p>
                                <p>Quantity: 2</p>
                            </div>
                        </div>
                        <!-- End of sample ordered pizza -->
                    </div>
                </div>
                
                <div class="card mb4">
                    <div class="card-header">Subtotal</div>
                    <div class="card-body">
                        <!-- Subtotal Section -->
                        <p class="section-header" id="subtotal-section"></p>
                        <p class="section-header" id="vat-section"></p>
                        <p class="section-header" id="total-section"></p>
                        <!-- Checkout Button -->
                        <button class="btn btn-primary btn-block">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="./JS/checkout.js"></script>
</body>
</html>
